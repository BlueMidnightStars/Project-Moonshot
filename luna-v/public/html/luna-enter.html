<!DOCTYPE html>
<html>
<head>
	<title>探月计划-登录</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<script type="text/javascript" src="./js/rem.js"></script>
	<link rel="stylesheet" href="./css/luna-enter.css">
</head>
<body>
	<div class="luna-section">
		<div class="luna-container">
			<div class="luna-logo">
				<img src="./image/emter-logo.png" class="logo-image">
			</div>
			<div class="luna-name-input">
				<div class="name-image">
					<img src="./image/emter-name.png" class="name-map">
				</div>
				<input type="text" class="name-input" placeholder="请输入用户名称">
			</div>
			<div class="luna-code-input">
				<div class="luna-code-image">
					<img src="./image/emter-code.png" class="luna-code-map">
				</div>	
				<input type="text" class="code-input" placeholder="请输入密码">
			</div>
			<div class="show vanish">
				<div class="luna-input-slip">
					<div class="luna-slip-image">
						<img src="./image/emter-slip.png" class="luna-slip-map">
					</div>
					<p class="slip-title">用户名或密码错误，请重新输入</p>
				</div>
			</div>
			<button class="luna-enter">登录</button>
		</div>
	</div>
</body>
</html>
